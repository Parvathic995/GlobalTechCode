<!DOCTYPE html>
<head>
<script src="https://kit.fontawesome.com/156ffcd6f4.js" crossorigin="anonymous"></script>
<style>
	*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;	
	background-color: black;
}

.fa-solid,.fa-brands{	
border: 2px solid black; 
align-content: center;
width:110px;
height:80px;
margin-top: 20%;
margin-left:20%;

}
.fa-brands.fa-youtube ,.fa-brands.fa-instagram ,.fa-brands.fa-facebook{
	border: 3px dotted goldenrod;
		text-align: center;
	font-size:65px;
	border-radius: 7px;	
}

.fa-brands.fa-youtube{
	color:red;
}
.fa-brands.fa-instagram{
	color:deeppink
}
.fa-brands.fa-facebook{
	color:blue;
}  
.fa-brands.fa-youtube:hover,.fa-brands.fa-instagram:hover,.fa-brands.fa-facebook:hover{
font-size:75px;
	background-color: white;
}
h1{
 font-size:60px;
	color:white;
	text-align: center;
	margin-top: 5%;
}

</style>
</head>

<body>	
<h1>Font Awesome Icons in Web Design</h1>   
   	<div class="socialmedia">
   	
<i class="fa-brands fa-youtube"></i>
<i class="fa-brands fa-instagram"></i> 
<i class="fa-brands fa-facebook"></i>
</div>
</body>
</html>
