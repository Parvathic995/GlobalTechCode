<!DOCTYPE html>
<title>
	pseudo class Selector 
</title>
<head>
	 <style>
      
a:link{
	color: Black;
}

a:visited{
   color: Green;
}

a:focus{  
   background-color: brown;
}

a:hover{
   font-size: xx-large;
}

a:active{
font-size: smaller;
}

h2:nth-child(2){
   font-style: italic;
}
</style>
</head>
<body>

<h2>	
	<a class="google" href="https://www.google.co.in/" target="_blank"> Google</a> 
</h2>
<h2>       
   <a class="twitter" href="https://twitter.com/home" target="_blank"> Twitter </a> 
</h2>   

</body>
</html>
